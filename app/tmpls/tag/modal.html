<div class="box">
  <form class="gee" data-gene="init:initDetailForm" data-tmpl="tagDetailForm" id="tagDetailForm">
    <div class="field">
      <label class="label">Title</label>
      <p class="control">
        <input class="input" name="title" type="text" placeholder="Title">
      </p>
    </div>
    <div class="field">
      <label class="label">Cover</label>
    </div>
    <div class="field fuu has-addons">
      <p class="control">
        <input type="text" name="cover" class="input fuu-filename" readonly="readonly" placeholder="Cover">
      </p>
      <p class="control">
          <a class="button is-warning fuu-clear pre-gee" data-gene="click:clearFile" style="display:none;">Clear</a>
          <div class="button is-expanded fuu-input">
              <span class="glyphicon glyphicon-folder-open"></span>
              <span class="fuu-input-btn">Browse</span>
              <input type="file" accept="image/png, image/jpeg, image/gif" class="gee" data-gene="change:passFile" />
          </div>
          <a class="button is-success fuu-upload pre-gee" data-gene="click:upload" style="display:none;">Upload</a>
      </p>
    </div>

    <div class="field">
      <label class="label">Tags</label>
      <div class="control">
        <input type="text" multiple class="multipleSelect" name="tags" placeholder="Tags" data-url='tag/get_opts' />
      </div>
    </div>
    <div class="field">
      <label class="label">Description</label>
      <p class="control">
        <textarea class="textarea" placeholder="Description" name="info"></textarea>
      </p>
    </div>
    <div class="field is-grouped">
      <p class="control">
        <button type="button" class="button is-primary pre-gee" data-gene="click:setDetailRow">Submit</button>
      </p>
      <p class="control">
        <button type="button" class="button is-link pre-gee" data-gene="click:hideModal">Cancel</button>
      </p>
    </div>
    <input type="hidden" name="id">
    <input type="hidden" name="parent_id">
  </form>
</div>
