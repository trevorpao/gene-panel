<nav class="breadcrumb">
  <ul>
    <li class="is-active"> <a>Staff</a> </li>
  </ul>
</nav>
<nav class="list-filter level">
  <div class="level-left">

    <div class="level-item">
      <p class="control">
        <div class="select" >
          <select name="query" class="gee" data-gene="change:checkOption">
            <optgroup label="Press">
              <option value="account~">名稱</option>
            </optgroup>
            <optgroup label="狀態">
                <option value="status=Verified">生效</option>
                <option value="status=Freeze">失效</option>
                <option value="status=New">新進人員</option>
            </optgroup>
          </select>
        </div>
      </p>
    </div>
    <div class="level-item">
      <div class="field has-addons">
        <p class="control">
          <input class="input" type="text" placeholder="Find a option">
        </p>
        <p class="control">
          <button class="button is-expanded gee" data-gene="init:initQueryForm,click:combineQuery" type="button">查詢</button>
        </p>
      </div>
    </div>
  </div>
  <div class="level-right">
    <p class="level-item">
      <a class="button is-primary gee" data-gene="click:loadRow" data-tmpl="staffForm" data-id="0">新增</a>
    </p>
  </div>
</nav>
<div class="columns is-multiline">
  <div class="column level is-12">
    <div class="level-left">
      <p class="level-item">搜尋條件：</p>
      <div class="tags js-query-list level-item"></div>
    </div>
  </div>
  <div class="column">
    <div class="content">
      <!-- LIST -->
      <table class="list-body table is-striped">
        <thead>
          <tr>
            <th>STATUS</th>
            <th>ACCOUNT</th>
            <th>Action</th>
          </tr>
        </thead>
        <tfoot></tfoot>
        <tbody class="gee" data-gene="init:loadList,click:reactList" data-tmpl="staffList" data-nopde="1">
          <tr>
            <td>{{:prop.status}}</td>
            <td>{{:prop.account}}</td>
            <td class="is-icon">
              <a href="javascript:;" class="button is-info" data-func="loadRow" data-tmpl="staffForm" data-id="{{:prop.id}}"> 編輯 </a>
              <a href="javascript:;" class="button is-danger" data-func="delRow" data-id="{{:prop.id}}"> 刪除 </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="list-footer">
      <nav class="pagination">
        <!-- <a class="pagination-previous gee" data-gene="click:prevPage">Previous</a>
          <a class="pagination-next gee" data-gene="click:nextPage">Next page</a> -->
        <ul id="paginate"></ul>
      </nav>
    </div>
  </div>
  <div class="column is-3">
    <div class="box">
      <form class="gee" data-gene="init:initForm" data-tmpl="staffForm" id="staffForm">
        <div class="field">
          <label class="label">Account</label>
          <p class="control">
            <input class="input" name="account" type="text" placeholder="Account">
          </p>
        </div>
        <div class="field">
          <label class="label">Password</label>
          <p class="control">
            <input class="password input" name="pwd" type="password" placeholder="Password">
          </p>
        </div>
        <div class="field">
          <p class="control">
            <label class="radio">
              <input type="radio" name="status" value="New"> 新進
            </label>
            <label class="radio">
              <input type="radio" name="status" value="Verified" checked="checked"> 生效
            </label>
            <label class="radio">
              <input type="radio" name="status" value="Freeze" checked="checked"> 失效
            </label>
          </p>
        </div>
        <div class="field is-grouped">
          <p class="control">
            <button type="button" class="button is-primary pre-gee" data-gene="click:setRow">Submit</button><!--  data-reset="1" -->
          </p>
          <p class="control">
            <button type="button" class="button is-link pre-gee" data-gene="click:cancelForm">Cancel</button>
          </p>
        </div>
        <input type="hidden" name="id">
      </form>
    </div>
  </div>
</div>
