<div class="column is-8">
  <!-- LIST -->
  <div class="app-list">
    <nav class="list-filter level">
      <div class="level-left">
        <div class="level-item">
          <p class="control has-addons">
            <input class="input" type="text" placeholder="Find a post">
            <button class="button"> Search </button>
          </p>
        </div>
      </div>
      <div class="level-right">
        <p class="level-item"><strong>All</strong></p>
        <p class="level-item"><a>Verified</a></p>
        <p class="level-item"><a>New</a></p>
        <p class="level-item"><a>Freezed</a></p>
      </div>
    </nav>
    <table class="list-body table is-bordered">
      <thead>
        <tr>
          <th>Account</th>
          <th>Email</th>
          <th>Status</th>
          <th>Role</th>
          <th>Action</th>
        </tr>
      </thead>
      <tfoot></tfoot>
      <tbody class="gee" data-gene="init:loadList" data-tmpl="tableList">
        <tr> <td>{{:prop.account}}</td> <td>{{:prop.email}}</td> <td>{{:prop.status}}</td>  <td>{{:prop.role}}</td>
        <td class="is-icon">
        <a href="javascript:;" class="gee" data-gene="click:loadRow" data-tmpl="tableForm" data-id="{{:prop.id}}"> <span class="icon"><i class="fa fa-edit"></i></span> </a>
        <a href="#"> <span class="icon"><i class="fa fa-close"></i></span> </a>
        </td> </tr>
      </tbody>
    </table>
    <div class="columns list-footer">
      <div class="column">Showing 1 to 10 of 57 entries</div>
      <div class="column">
        <nav class="pagination is-right">
          <ul class="pagination-list">
            <li><a class="pagination-link">1</a></li>
            <li><span class="pagination-ellipsis">&hellip;</span></li>
            <li><a class="pagination-link">45</a></li>
            <li><a class="pagination-link is-current">46</a></li>
            <li><a class="pagination-link">47</a></li>
            <li><span class="pagination-ellipsis">&hellip;</span></li>
            <li><a class="pagination-link">86</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
<div class="column is-4">
  <div class="box"><form class="gee" data-gene="init:loadRow" data-tmpl="tableForm" id="tableForm">
    <label class="label">Name</label>
    <p class="control">
      <input class="input" name="account" type="text"placeholder="Text input">
    </p>
    <label class="label">Username</label>
    <p class="control has-icon has-icon-right">
      <input class="input is-success" type="text" name="account" placeholder="Text input" value="bulma">
      <span class="icon is-small"><i class="fa fa-check"></i></span>
      <span class="help is-success">This username is available</span>
    </p>
    <label class="label">Email</label>
    <p class="control has-icon has-icon-right">
      <input class="input is-danger" type="text" name="email"  placeholder="Email input" value="hello@">
      <span class="icon is-small"><i class="fa fa-warning"></i></span>
      <span class="help is-danger">This email is invalid</span>
    </p>
    <label class="label">Subject</label>
    <p class="control">
      <span class="select">
          <select>
              <option>Select dropdown</option>
              <option>With options</option>
          </select>
      </span>
    </p>
    <label class="label">Message</label>
    <p class="control">
      <textarea class="textarea" placeholder="Textarea"></textarea>
    </p>
    <p class="control">
      <label class="checkbox">
        <input type="checkbox"> Remember me
      </label>
    </p>
    <p class="control">
      <label class="radio">
        <input type="radio" name="question"> Yes
      </label>
      <label class="radio">
        <input type="radio" name="question"> No
      </label>
    </p>
    <div class="control is-grouped">
      <p class="control">
        <button class="button is-primary">Submit</button>
      </p>
      <p class="control">
        <button class="button is-link">Cancel</button>
      </p>
    </div>
  </form></div>
</div>
