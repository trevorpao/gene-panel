<div class="column is-12">
  <!-- LIST -->
  <div class="app-list">
    <nav class="list-filter level">
      <div class="level-left">
        <div class="level-item">
          <p class="control has-addons">
            <input class="input" type="text" placeholder="Find a post">
            <button class="button">
              Search
            </button>
          </p>
        </div>
      </div>
      <div class="level-right">
        <p class="level-item"><strong>All</strong></p>
        <p class="level-item"><a>Published</a></p>
        <p class="level-item"><a>Drafts</a></p>
        <p class="level-item"><a>Deleted</a></p>
        <p class="level-item">
          <a class="button is-success">New</a>
        </p>
      </div>
    </nav>
    <table class="list-body table is-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Instrument</th>
          <th>Instrument</th>
          <th>Action</th>
        </tr>
      </thead>
      <tfoot></tfoot>
      <tbody class="gee" data-gene="init:loadList" data-tmpl="tableList">
        <tr> <td>{{:prop.title}}</td> <td>{{:test}}</td> <td>Bass Guitar</td> <td class="is-icon"> <a href="#"> <span class="icon"><i class="fa fa-edit"></i></span> </a> <a href="#"> <span class="icon"><i class="fa fa-close"></i></span> </a> </td> </tr>
      </tbody>
    </table>
    <div class="columns list-footer">
      <div class="column">Showing 1 to 10 of 57 entries</div>
      <div class="column">
        <nav class="pagination is-right">
          <ul class="pagination-list">
            <li><a class="pagination-link">1</a></li>
            <li><span class="pagination-ellipsis">&hellip;</span></li>
            <li><a class="pagination-link">45</a></li>
            <li><a class="pagination-link is-current">46</a></li>
            <li><a class="pagination-link">47</a></li>
            <li><span class="pagination-ellipsis">&hellip;</span></li>
            <li><a class="pagination-link">86</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
<div class="column is-4">
</div>
