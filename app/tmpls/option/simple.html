<nav class="level">
  <div class="level-left">
    <nav class="breadcrumb">
      <ul>
        <li> <a>網站管理</a> </li>
        <li class="is-active"> <a>Option</a> </li>
      </ul>
    </nav>
  </div>
  <div class="level-right">
    <p class="level-item">
      <a class="button is-primary gee" data-gene="click:loadRow" data-tmpl="optionForm" data-id="0">新增</a>
    </p>
  </div>
</nav>
<nav class="list-filter level">
  <div class="level-left">
    <div class="level-item">
      <div class="field has-addons">
        <p class="control">
          <input class="input" type="text" placeholder="Find a option">
        </p>
        <p class="control">
          <button class="button is-expanded gee" data-gene="init:initQueryForm,click:addQuery" type="button">查詢</button>
        </p>
      </div>
    </div>
    <p class="level-item is-hidden">搜尋條件：</p>
    <div class="tags js-query-list level-item"></div>
  </div>
</nav>
<div class="columns is-multiline">
  <div class="column">
    <div class="content">
      <!-- LIST -->
      <table class="list-body table is-striped">
        <thead>
          <tr>
            <th>GROUP</th>
            <th>Name</th>
            <th>Content</th>
            <th>Action</th>
          </tr>
        </thead>
        <tfoot></tfoot>
        <tbody class="gee" data-gene="init:loadList,click:reactList" data-tmpl="optionList" data-nopde="1">
          <tr>
            <td>{{:prop.group}}</td>
            <td>{{:prop.name}}</td>
            <td>{{:prop.content}}</td>
            <td>
              <a href="javascript:;" class="button is-info" data-func="loadRow" data-tmpl="optionForm" data-id="{{:prop.id}}"> 編輯 </a>
              <a href="javascript:;" class="button is-danger" data-func="delRow" data-id="{{:prop.id}}"> 刪除 </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="list-footer">
      <nav class="pagination">
        <ul id="paginate"></ul>
      </nav>
    </div>
  </div>
  <div class="column is-3">
    <div class="box">
      <form class="gee" data-gene="init:initForm" data-tmpl="optionForm" id="optionForm">
        <div class="field">
          <label class="label">Group</label>
          <p class="control">
            <input class="input" name="group" type="text" placeholder="Group">
          </p>
        </div>
        <div class="field">
          <label class="label">Name</label>
          <p class="control">
            <input class="input" name="name" type="text" placeholder="Name">
          </p>
        </div>
        <div class="field">
          <input type="radio" class="is-checkradio" name="status" value="Enabled" id="tag-status-enabled">
          <label class="radio" for="tag-status-enabled">啟用</label>
          <input type="radio" class="is-checkradio" name="status" value="Disabled" checked="checked" id="tag-status-disabled">
          <label class="radio" for="tag-status-disabled">停用</label>
        </div>
        <div class="field">
          <label class="label">Content</label>
          <p class="control">
            <textarea class="textarea" placeholder="Content" name="content"></textarea>
          </p>
        </div>
        <div class="field is-grouped">
          <p class="control">
            <button type="button" class="button is-primary pre-gee" data-gene="click:setRow" data-reset="1">Submit</button>
          </p>
          <p class="control">
            <button type="button" class="button is-link pre-gee" data-gene="click:cancelForm">Cancel</button>
          </p>
        </div>
        <input type="hidden" name="id">
      </form>
    </div>
  </div>
</div>
