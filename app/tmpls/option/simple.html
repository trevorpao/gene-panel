<h2 class="title">Option</h2>
<hr>
<nav class="breadcrumb">
  <ul>
    <li> <a>Admin</a> </li>
    <li class="is-active"> <a>Option</a> </li>
  </ul>
</nav>
<nav class="list-filter level">
  <div class="level-left">
    <div class="level-item">
      <div class="field has-addons">
        <p class="control">
          <input class="input" type="text" placeholder="Find a option">
        </p>
        <p class="control">
          <button class="button is-info" type="button">Search</button>
        </p>
      </div>
    </div>
    <div class="level-item"><div class="tags">
          <span class="tag is-primary is-medium"> status:Enabled
            <button class="delete is-small"> </button>
          </span>
        </div></div>
  </div>
  <div class="level-right">
    <p class="level-item">
      <a class="button is-success gee" data-gene="click:loadRow" data-tmpl="baseForm" data-id="0">New</a>
    </p>
  </div>
</nav>
<div class="columns">
  <div class="column">
    <div class="content">
      <!-- LIST -->
      <table class="list-body table is-bordered is-striped is-narrow">
        <thead>
          <tr>
            <th>GROUP</th>
            <th>Name</th>
            <th>Content</th>
            <th>Action</th>
          </tr>
        </thead>
        <tfoot></tfoot>
        <tbody class="gee" data-gene="init:loadList,click:reactList" data-tmpl="mainList" data-nopde="1">
          <tr>
            <td>{{:prop.group}}</td>
            <td>{{:prop.name}}</td>
            <td>{{:prop.content}}</td>
            <td class="is-icon">
              <a href="javascript:;" data-func="loadRow" data-tmpl="baseForm" data-id="{{:prop.id}}"> <span class="icon"><i class="fa fa-edit"></i></span> </a>
              <a href="javascript:;" data-func="delRow" data-id="{{:prop.id}}"> <span class="icon"><i class="fa fa-close"></i></span> </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="list-footer">
        <nav class="pagination">
          <a class="pagination-previous gee" data-gene="click:prevPage">Previous</a>
          <a class="pagination-next gee" data-gene="click:nextPage">Next page</a>
          <ul class="pagination-list hidden">
            <li>
              <a class="pagination-link">1</a>
            </li>
            <li>
              <span class="pagination-ellipsis">…</span>
            </li>
            <li>
              <a class="pagination-link">45</a>
            </li>
            <li>
              <a class="pagination-link is-current">46</a>
            </li>
            <li>
              <a class="pagination-link">47</a>
            </li>
            <li>
              <span class="pagination-ellipsis">…</span>
            </li>
            <li>
              <a class="pagination-link">86</a>
            </li>
          </ul>
        </nav>
    </div>
  </div>
  <div class="column is-3">
    <div class="box">
      <form class="gee" data-gene="init:initForm" data-tmpl="baseForm" id="baseForm">
        <div class="field">
          <label class="label">Group</label>
          <p class="control">
            <input class="input" name="group" type="text" placeholder="Group">
          </p>
        </div>
        <div class="field">
          <label class="label">Name</label>
          <p class="control">
            <input class="input" name="name" type="text" placeholder="Name">
          </p>
        </div>
        <div class="field">
          <label class="label">Content</label>
          <p class="control">
            <textarea class="textarea" placeholder="Content" name="content"></textarea>
          </p>
        </div>
        <div class="field is-grouped">
          <p class="control">
            <button type="button" class="button is-primary pre-gee" data-gene="click:setRow">Submit</button>
          </p>
          <p class="control">
            <button type="button" class="button is-link pre-gee" data-gene="click:cancelForm">Cancel</button>
          </p>
        </div>
        <input type="hidden" name="id">
      </form>
    </div>
  </div>
</div>
