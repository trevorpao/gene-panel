<form class="gee" data-gene="init:press.initForm" data-tmpl="pressForm" id="pressForm">
  <div class="columns is-multiline is-engrossed-t editor">
    <div class="column">
      <div class="box">
      <div class="tabs-content" >
        <div class="tab-box" title="基本資訊">
          <div class="field">
            <p class="control has-icons-left">
              <input class="input" name="slug" type="text" placeholder="Slug" style="padding-left: 4.5em;">
              <span class="icon is-small is-left" style="left: 1.75em; color: #999;">/p/{{:item.id}}/</span>
            </p>
          </div>
          <div class="field">
            <label class="label">文章封面</label>
            <gee:upload1 module-name="press" data-param="cover" info-text="600x600""></gee:upload1>
          </div>
          <div class="field">
            <label class="label">相關文章</label>
            <div class="control is-block">
              <input type="text" multiple class="multipleSelect" name="relateds" placeholder="Related" data-url='press/get_opts' />
            </div>
          </div>
        </div>
        <div class="tab-box" title="中文">
          <div class="field">
            <p class="control">
              <input class="input" name="lang[tw][title]" type="text" placeholder="Title">
            </p>
          </div>
          <div class="field">
            <p class="control">
              <gee:editor data-param="lang[tw][content]" data-inline="0"></gee:editor>
            </p>
          </div>
        </div>
        <div class="tab-box" title="中文">
          <div class="field">
            <p class="control">
              <input class="input" name="lang[en][title]" type="text" placeholder="Title">
            </p>
          </div>
          <div class="field">
            <p class="control">
              <gee:editor data-param="lang[en][content]" data-inline="0"></gee:editor>
            </p>
          </div>
        </div>
      </div></div>
    </div>
    <div class="column is-3">
      <div class="box">
        <div class="field is-grouped">
          <p class="control">
            <button type="button" class="button is-primary pre-gee" data-gene="click:press.setRow">儲存內容變動</button>
          </p>
          <p class="control js-published-t hidden">
            <button type="button" class="button is-primary pre-gee" data-gene="click:press.online" data-force="1">發佈新版本</button>
          </p>
        </div>
        <div class="field">
          <label class="label">Tags</label>
          <div class="control">
            <input type="text" multiple class="multipleSelect" name="tags" placeholder="Tags" data-url='tag/get_opts' />
          </div>
        </div>
        <div class="field no-kol">
          <label class="label">Authors</label>
          <p class="control">
            <div>
              <input type="text" multiple class="multipleSelect" name="authors" placeholder="Authors" data-url="author/get_opts" />
            </div>
          </p>
        </div>

        <div class="field">
          <label class="label">Youtube 主影片嵌入碼</label>
          <p class="control">
            <input class="input" name="meta[video_id]" type="text" placeholder="例：MhdjKAsnCbk">
          </p>
        </div>

        <div class="field">
          <label class="label">SEO 描述</label>
          <p class="control">
            <textarea name="meta[seo_desc]" class="textarea" placeholder="一百字內之簡介"></textarea>
          </p>
        </div>
        <div class="field">
          <label class="label">SEO 關鍵字</label>
          <p class="control">
            <textarea name="meta[seo_keyword]" class="textarea" placeholder="請以逗號分隔，填入 3~5 組關鍵字，勿使用全形英數"></textarea>
          </p>
        </div>
      </div>
      <input type="hidden" name="id">
    </div>
  </div>
  <div class="quickview press-quickview">
    <header class="quickview-header">
      <p class="title">發佈設定</p>
      <span class="delete pre-gee" data-gene="click:hideQuickview"></span>
    </header>
    <div class="quickview-body">
      <div class="quickview-block section">
        <div class="columns is-multiline">
          <div class="column is-12">
            <div class="field js-published-f">
              <p class="control">
                <input type="radio" class="is-checkradio" name="status" value="Published" id="status-published">
                <label class="radio" for="status-published">立即發佈</label>
                <input type="radio" class="is-checkradio" name="status" value="Scheduled" id="status-scheduled">
                <label class="radio" for="status-scheduled">排程發佈</label>
                <br>
              </p>
            </div>
            <div class="field js-published-t hidden">
              <p class="control">
                已發佈於 <span class="js-published-time"></span>
                <br>
              </p>
              <p class="control">
                <button type="button" class="button is-warning pre-gee" data-gene="click:press.offline">下架</button>
              </p>
            </div>
            <div class="field is-horizontal js-published-f">
              <div class="field-body">
                <div class="field">
                  <p class="control">
                    <input class="input datepicker" name="online_date" type="text" placeholder="發佈時間">
                  </p>
                </div>
                <div class="field">
                  <div class="control">
                    <div class="select is-fullwidth">
                      <select name="hh">
                        <option value="00">00</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="field">
                  <p class="control">
                    <div class="select is-fullwidth">
                      <select name="mm">
                        <option value="00">00</option>
                        <option value="05">05</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                        <option value="30">30</option>
                        <option value="35">35</option>
                        <option value="40">40</option>
                        <option value="45">45</option>
                        <option value="50">50</option>
                        <option value="55">55</option>
                      </select>
                    </div>
                  </p>
                </div>
              </div>
            </div>
            <div class="field is-grouped js-published-f">
              <p class="control">
                <button type="button" class="button is-link pre-gee" data-gene="click:press.reset">重設</button>
              </p>
              <p class="control">
                <button type="button" class="button is-primary pre-gee" data-gene="click:press.online">儲存發佈設定</button>
              </p>
            </div>
            <div class="is-divider" data-content="History"></div>
            <ul id="history-list"></ul>
          </div>
        </div>
      </div>
    </div>
    <!-- <footer class="quickview-footer">

    </footer> -->
  </div>
</form>
