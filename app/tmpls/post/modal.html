<div class="box">
  <form class="gee" data-gene="init:post/initForm" data-tmpl="postForm" id="postForm">

    <div class="tabs-content" >
      <div class="tab-box" title="基本資訊">
        <div class="field">
          <label class="label">網址</label>
          <p class="control">
            <input class="input" name="slug" type="text" placeholder="Slug">
          </p>
        </div>
        <gee:upload1 module-name="post" data-param="cover" info-text="600x600"></gee:upload1>
        <div class="field">
          <input type="radio" class="is-checkradio" name="status" value="Enabled" id="tag-status-enabled">
          <label class="radio" for="tag-status-enabled">啟用</label>
          <input type="radio" class="is-checkradio" name="status" value="Disabled" checked="checked" id="tag-status-disabled">
          <label class="radio" for="tag-status-disabled">停用</label>
        </div>
      </div>
      <div class="tab-box" title="中文">
        <div class="field">
          <label class="label">Title</label>
          <p class="control">
            <input class="input" name="lang[tw][title]" type="text" placeholder="Title">
          </p>
        </div>
        <div class="field">
          <label class="label">Content</label>
          <p class="control">
            <div class="froalaEditor col-content"></div>
            <textarea name="lang[tw][content]" class="is-hidden"></textarea>
            <!-- <textarea class="textarea" placeholder="Content" name="content"></textarea> -->
          </p>
        </div>
      </div>
      <div class="tab-box" title="英文">
        <div class="field">
          <label class="label">Title</label>
          <p class="control">
            <input class="input" name="lang[en][title]" type="text" placeholder="Title">
          </p>
        </div>
        <div class="field">
          <label class="label">Content</label>
          <p class="control">
            <div class="froalaEditor col-content"></div>
            <textarea name="lang[en][content]" class="is-hidden"></textarea>
            <!-- <textarea class="textarea" placeholder="Content" name="content"></textarea> -->
          </p>
        </div>
      </div>
    </div>

    <div class="field is-grouped">
      <p class="control">
        <button type="button" class="button is-primary pre-gee" data-gene="click:post/setRow">Submit</button>
      </p>
      <p class="control">
        <button type="button" class="button is-link pre-gee" data-gene="click:hideModal">Cancel</button>
      </p>
    </div>
    <input type="hidden" name="id">
  </form>
</div>
